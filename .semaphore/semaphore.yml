version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Ant
    task:
      jobs:
        - name: Build & Test
          commands:
            - checkout
            - sem-version java 1.8
            - sudo apt-get install -y ant
            - ant -noinput -buildfile build.xml
            - ant test
  - name: 'Block #2'
    task:
      prologue:
        commands:
          - 'Always '
      epilogue:
        always:
          commands:
            - On_fail
        on_pass:
          commands:
            - 'Always '
        on_fail:
          commands:
            - 'Always '
      jobs:
        - name: 'Job #1'
          commands:
            - npm install
